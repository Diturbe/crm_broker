<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login · CRM Broker 2.0</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0c3c78, #0f6bb3);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: #ffffff;
            border-radius: 18px;
            padding: 30px 35px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
        }
        h2 {
            margin-top: 0;
            margin-bottom: 5px;
            color: #0c3c78;
            font-size: 22px;
        }
        p.subtitle {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 13px;
            color: #6c757d;
        }
        label {
            display: block;
            font-size: 13px;
            margin-bottom: 4px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #0c3c78;
            box-shadow: 0 0 0 2px rgba(12, 60, 120, 0.15);
        }
        button {
            width: 100%;
            padding: 10px;
            border-radius: 999px;
            border: none;
            background: #0c3c78;
            color: #ffffff;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            margin-top: 5px;
        }
        button:hover {
            background: #0a315f;
        }
        .back-link {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
        }
        .back-link a {
            color: #0c3c78;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Ingreso al CRM</h2>
    <p class="subtitle">Accedé al panel de gestión del broker de seguros.</p>

    <form method="POST">
        <label for="username">Usuario</label>
        <input type="text" name="username" id="username" required>

        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" required>

        <button type="submit">Ingresar</button>
    </form>

    <div class="back-link">
        <a href="{{ url_for('index') }}">← Volver al inicio</a>
    </div>
</div>

</body>
</html>
