<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Completar registro · CRM Grupo Luma</title>
    <style>
        * { box-sizing:border-box; }
        body {
            margin:0;
            font-family:Arial,sans-serif;
            background:linear-gradient(135deg,#0c3c78,#0f6bb3);
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
        }
        .card {
            background:#ffffff;
            border-radius:18px;
            padding:25px 30px;
            width:100%;
            max-width:420px;
            box-shadow:0 12px 35px rgba(0,0,0,0.25);
        }
        h2 {
            margin-top:0;
            margin-bottom:5px;
            color:#0c3c78;
            font-size:22px;
        }
        p.subtitle {
            margin-top:0;
            margin-bottom:15px;
            font-size:13px;
            color:#6c757d;
        }
        .info {
            font-size:13px;
            margin-bottom:12px;
        }
        label {
            display:block;
            font-size:12px;
            margin-bottom:4px;
            color:#495057;
        }
        input[type="text"],
        input[type="password"] {
            width:100%;
            padding:8px 9px;
            border-radius:8px;
            border:1px solid #ced4da;
            font-size:14px;
            margin-bottom:12px;
        }
        input:focus {
            outline:none;
            border-color:#0c3c78;
            box-shadow:0 0 0 2px rgba(12,60,120,0.15);
        }
        .readonly-field {
            background:#f8f9fa;
            border-color:#e1e5ea;
        }
        button {
            width:100%;
            padding:10px;
            border-radius:999px;
            border:none;
            background:#0c3c78;
            color:#ffffff;
            font-weight:bold;
            font-size:14px;
            cursor:pointer;
            margin-top:5px;
        }
        button:hover { background:#0a315f; }
        .small {
            margin-top:10px;
            font-size:11px;
            color:#6c757d;
            text-align:center;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Completar registro</h2>
    <p class="subtitle">Definí tu usuario y contraseña para ingresar al CRM de Grupo Luma.</p>

    <div class="info">
        <strong>Nombre:</strong> {{ usuario.nombre or '' }} {{ usuario.apellido or '' }}<br>
        <strong>Mail:</strong> {{ usuario.email }}
    </div>

    <form method="POST">
        <label for="username">Usuario (para ingresar al sistema)</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>

        <label for="password2">Repetir contraseña</label>
        <input type="password" id="password2" name="password2" required>

        <button type="submit">Guardar y activar usuario</button>
    </form>

    <div class="small">
        Si cerrás esta ventana, podés volver a ingresar desde el mismo mail de alta mientras el enlace siga vigente.
    </div>
</div>

</body>
</html>
